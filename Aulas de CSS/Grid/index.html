<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div>
        <h1>Grid-tamplate-columns: 100px 10px 100px 100px</h1>
        <section class="grid Grid-tamplate-columns-1">
            <div class="item">Palavra Teste</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">Palavra Teste</div>
        </section>

        <h1>Grid-tamplate-columns: 1fr 2fr;</h1>
        <section class="grid Grid-tamplate-columns-2">
            <div class="item">Palavra Teste</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">Palavra Teste</div>
        </section>

        <h1>Grid-tamplate-rows: 50px 100px 50px 150px</h1>
        <section class="grid Grid-tamplate-rows">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </section>
    </div>
</body>
</html>
